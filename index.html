<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Kubernetes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <h1 class="text-4xl font-extrabold text-purple-700 mb-4 animate-bounce">
            Hello from Kubernetes Cluster!
        </h1>
        <p class="text-lg text-gray-700 mb-6">
            This simple web application runs in a Docker container on Kubernetes.
        </p>
        <div class="flex justify-center space-x-4">
            <button
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75"
                onclick="showMessage('Welcome to Kubernetes!')"
            >
                Welcome Message
            </button>
            <button
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
                onclick="showMessage('You have successfully deployed to Kubernetes!')"
            >
                Successful Deployment
            </button>
        </div>
        <div id="messageBox" class="mt-8 p-4 bg-purple-100 text-purple-800 rounded-lg hidden">
            <p id="messageText" class="text-md font-medium"></p>
            <button
                class="mt-3 bg-purple-500 hover:bg-purple-600 text-white text-sm py-1 px-3 rounded-md"
                onclick="hideMessage()"
            >
                Close
            </button>
        </div>
    </div>

    <script>
        // Function to display a message in the custom message box
        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Function to hide the custom message box
        function hideMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.add('hidden');
        }
    </script>
</body>
</html>
